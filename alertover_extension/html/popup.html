<!DOCTYPE html>
<head>
    <title>Alertover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/dist/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/index.css" rel="stylesheet">
</head>
<body>
    <div id="door" class="app-wrapper">
        <p id="defaultMessage" class="default-message">正在加载中</p>
    </div>
    <div id="loginPage" class="app-wrapper hide">
        <header class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand mk-navbar-brand">Alertover</span>
                </div>
            </div>
        </header>
        <form id="loginForm" class="mk-form" method="post" action="#">
            <div class="form-group">
                <label>登录邮箱</label>
                <input id="emailInput" type="email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input id="passwordInput" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn mk-btn btn-block" value="登录">
            </div>
            <div class="form-group text-center">
                <a href="https://www.alertover.com/auth/register" target="_blank">注册Alertover账号</a>
            </div>
        </form>
    </div>
    <div id="popupPage" class="app-wrapper hide">
        <header class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand mk-navbar-brand">Alertover</span>
                    <button class="navbar-toggle collapsed mk-navbar-toggle" data-toggle="collapse" data-target="#sourcesList">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" id="logoutBtn" class="mk-logout">
                        退出
                    </a>
                </div>
                <nav id="sourcesList" class="navbar-collapse collapse">
                    <ul id="sourcesUl" class="nav navbar-nav source-ul">
                    </ul>
                </nav>
            </div>
        </header>

        <div id="content" class="content">
        </div>
    </div>
    <script src="/dist/lib/jquery/dist/jquery.min.js"></script>
    <script src="/dist/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/popup.js"></script>
</body>
